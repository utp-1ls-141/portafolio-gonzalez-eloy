<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="./YmFcnr7.png" />
    <title>Tarea 1</title>
</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
          <a class="navbar-brand">Tarea 1</a>
        </nav>
<div class="container">
  <div class=" p-5 mt-5  rounded border border-ligth">
    <div class="form-group">
        <label for="inp_cad1">Cadena 1:</label>
        <input type="inp_cad1" class="form-control" id="inp_cad1" placeholder="Introduzca la Primera Palabra" required >
    </div>
    <div class="form-group">
        <label for="inp_cad2">Cadena 2:</label>
      <input type="inp_cad2" class="form-control" id="inp_cad2" placeholder="Introduzca la Segunda Palabra" required >
    </div>
    <button type"submit" class="btn btn-default" data-toggle="modal" data-target="#modal_result"  onclick='analizar()'>Enviar</button>
  </div>
</div>

<div class="modal fade" id="modal_result" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id='resultados'>
                    <div class='cad1'>...</div>
                    <div class='cad2'>...</div>
                    <div class='res'>...</div>
                    <img src="./john-travolta-pulp-fiction-tiempos-violentos-gif-transparente-4mb.gif">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            </div>
        </div>
    </div>
</div>

  <script>
      
      $('#modal_result').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
      function analizar(){
            var cad1 = document.getElementById('inp_cad1').value;
            var cad2 = document.getElementById('inp_cad2').value;
            document.getElementById('resultados').querySelector('.cad1').innerHTML = cad1;
            document.getElementById('resultados').querySelector('.cad2').innerHTML = cad2;
            if(esIsomorfa(cad1, cad2)){
                document.getElementById('resultados').querySelector('.res').innerHTML = 'Son palabras isomorfas.';
            }else{
                document.getElementById('resultados').querySelector('.res').innerHTML = 'No son palabras isomorfas.';
            }
        }

        function esIsomorfa(s1, s2) {
            if (s1.length !== s2.length) {
                return false;
            }
            var map = {};
            for(var i = 0; i < s1.length; i++) {
                var a = s1[i]; 
                var b = s2[i];
                if (typeof map[a] === "undefined") {
                    map[a] = b;
                } else if (map[a] !== b) {
                    return false;
                }
                for (var key in map) {
                    if (key !== a && b === map[key]) {
                        return false;
                    }
                }
            }
            return true;
        }


      </script>
    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
